<body>
    <nav class = "navbar navbar-default" role = "navigation">
       <div class = "navbar-header">
          <a class = "navbar-brand" href = "#">Teoría de la Computación</a>
       </div>       
       <div>
          <ul class = "nav navbar-nav">
             <li><a href = "../dfa/dfa.html">DFA</a></li>

             <li class = "active"><a href = "#">TM</a></li>               
          </ul>
       </div>

    <div class="mainComponents">
    <div class="row">
        <div class="col-md-7 center">
            
        <div id="tm_canvas">
            <canvas id="canvas" width="800" height="600">
                <span class="error">Your browser does not support<br>the HTML5 &lt;canvas&gt; element</span>
            </canvas>
        </div>
        <div id="input_animation">
            <div style='text-decoration:line-through;'></div>
        </div>        
    </div>        
        <div class="col-md-5 center">        
            <div id="tm_inputs">
                <h2>Máquina de Turing</h2>
                <input type="text" id="input_text" name="input" class="form-control" placeholder="Ingrese una cadena"><br>
                <button type="button" id="disable_canvas_button" class="btn btn-default" onclick="disableMouseOverTMCanvas()">Procesar Cadena</button>
                <button type="button" name="" id="showTMBtn" class="btn btn-default" onclick="showTMDefinition()">Mostrar Definición</button>
            </div>
        </div>
    </div>
    </div>
    <div id="tm-definition">
        <button type="button" id="hideTMBtn" class="btn btn-default" onclick="hideTMDefinition()">Mostrar TM</button>
        <div class="content">
            <div class="content-title">
                <h1 style="color:white"><u>Definición Formal</u></h1></div>
            <div class="content-body">
                <h2 style="color:white">M = (Q,&nbsp;&Sigma;,&nbsp;&Gamma;,&nbsp;&Delta;,&nbsp;q<sub>0</sub>,&nbsp;q<sub>a</sub>&nbsp;q<sub>r</sub>&nbsp;)</h2>
                <br>
                <h3 class="title-info">Q = &nbsp;<p class="states info"></p>&nbsp;</h3>
                <br>
                <h3 class="title-info">&Sigma; = &nbsp;<p class="input_alphabet info"></p>&nbsp;</h3>
                <br>
                <h3 class="title-info">&Gamma; = &nbsp;<p class="tape_alphabet info"></p>&nbsp;</h3>
                <br>
                <h3 class="title-info">&Delta;</h3>
                <br>
                <table class="transitions table table-condensed" id="transition_table">
                </table>
                <br>
                <h3 class="title-info">q<sub>0</sub>&nbsp;=&nbsp;<p class="initial_state info"></p></h3>
                <br>
                <h3 class="title-info">q<sub>a</sub>&nbsp;=&nbsp;<p class="accept_state info"></p></h3>
                <br>
                <h3 class="title-info">q<sub>r</sub>&nbsp;=&nbsp;<p class="reject_state info"></p></h3>
            </div>
        </div>
    </div>
